<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Live -- Agora</title>
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="backdrop">

<form id="join-form" name="join-form">
    <div class="row join-info-group" hidden>
        <div class="col-sm">
            <p class="join-info-text">AppID</p>
            <input id="appid" type="text" value="d1f21c58ceaf47b6a1a3bf74cfe865d7" required>
        </div>
        <div class="col-sm" hidden>
            <p class="join-info-text">Token(optional)</p>
            <input id="token" type="text" placeholder="enter token">
        </div>
        <div class="col-sm">
            <p class="join-info-text">Channel</p>
            <input id="channel" type="text" value="witness" required>
        </div>
        <div class="col-sm" hidden>
            <p class="join-info-text">User ID(optional)</p>
            <input id="uid" type="text" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" onafterpaste="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="Enter the user ID">
        </div>
    </div>
    <button id="host-join" type="submit" class="btn btn-primary btn-sm" hidden>
        Host
    </button>
    <button id="audience-join" type="button" class="btn btn-primary btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" hidden>
        Guest
    </button>
    <div class="audience dropdown-menu">
        <a id="lowLatency" class="dropdown-item" label="Interactive Live Streaming Standard" href="#">Interactive Live Streaming Standard</a>
        <a id="ultraLowLatency" class="dropdown-item" label="Interactive Live Streaming Premium" href="#">Interactive Live Streaming Premium</a>
    </div>
    <button id="leave" type="button" class="btn btn-primary btn-sm" disabled hidden>
        Leave
    </button>
</form>
<!-- Single button -->
<div id="remote-playerlist" class="ratio"></div>
<div id="local-player" class="player"></div>

<script src="../assets/jquery-3.4.1.min.js"></script>
<script src="../assets/bootstrap.bundle.min.js"></script>
<script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
<script src="./basicLive.js"></script>
</body>
</html>
